{% extends "layout.html" %}
{% block body %}
  {% if current_user.is_authenticated %}
  <p>logged in as
    {% if current_user.username %}
      <b>{{ current_user.username }}</b>
    {% else %}
      unknown (error)
    {% endif %}
  </p>
  {% else %}
  <p>not logged in.</p>
  {% endif %}
{% endblock %}
